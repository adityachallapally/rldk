# Default health thresholds for RL Debug Kit
# These are opinionated defaults that provide good out-of-the-box pass/fail behavior
# without requiring manual tuning for most use cases.

detectors:
  reward_length_correlation:
    enabled: true
    thresholds:
      warn: 0.25  # warn if abs(correlation) > 0.25
      fail: 0.40  # fail if abs(correlation) > 0.40
    description: "Detects correlation between reward scores and response length"
    
  saturation_high_tail:
    enabled: true
    thresholds:
      warn: 0.15  # warn if >15% of rewards are above 95th percentile
      fail: 0.30  # fail if >30% of rewards are above 95th percentile
    description: "Detects high tail saturation in reward distribution"
    
  ece_pairwise:
    enabled: true
    thresholds:
      warn: 0.08  # warn if Expected Calibration Error > 0.08
      fail: 0.12  # fail if Expected Calibration Error > 0.12
    description: "Measures calibration quality using Expected Calibration Error"
    
  slice_drift_domain:
    enabled: true
    thresholds:
      warn: 0.20  # warn if domain drift > 0.20
      fail: 0.30  # fail if domain drift > 0.30
    description: "Detects drift between different data domains/slices"
    
  label_flip_sensitivity:
    enabled: true
    thresholds:
      warn: 0.10  # warn if label flip sensitivity > 0.10
      fail: 0.20  # fail if label flip sensitivity > 0.20
    description: "Measures sensitivity to label flips in training data"

# Legacy thresholds for backward compatibility
threshold_drift: 0.1
threshold_saturation: 0.8
threshold_calibration: 0.7
threshold_shortcut: 0.6
threshold_leakage: 0.3